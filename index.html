<header>
    <div class="hero-overlay">
        <h1>Ашура</h1>
        <p>Black Gold Luxury Косметология</p>
        <a href="#form" class="hero-btn">Записаться премиум ❤️</a>
    </div>
</header>

<style>
    header { 
        position: relative; 
        height: 100vh; 
        background: url('hero.jpg') center/cover no-repeat; /* твоя картинка во весь экран */
        display: flex; 
        align-items: center; 
        justify-content: center; 
        text-align: center; 
    }
    .hero-overlay { 
        position: relative; 
        z-index: 2; 
        color: #d4af37; /* розовое золото */
        text-shadow: 0 0 20px #000; 
    }
    header::before { 
        content: ''; 
        position: absolute; 
        top: 0; left: 0; width: 100%; height: 100%; 
        background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.4)); /* чёрный overlay для люкса */
    }
    h1 { font-size: 80px; font-family: 'Playfair Display', serif; letter-spacing: 5px; animation: glow 3s infinite alternate; }
    @keyframes glow { from { text-shadow: 0 0 10px #d4af37; } to { text-shadow: 0 0 40px #d4af37; } }
    header p { font-size: 30px; margin: 20px 0; }
    .hero-btn { 
        display: inline-block; 
        background: #d4af37; 
        color: #000; 
        padding: 20px 50px; 
        border-radius: 50px; 
        font-size: 24px; 
        text-decoration: none; 
        margin-top: 40px; 
        transition: 0.3s; 
    }
    .hero-btn:hover { background: #fff; color: #000; box-shadow: 0 0 30px #d4af37; }
</style>
